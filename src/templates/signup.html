<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General Page Styling */
        body {
            font-family: "Times New Roman", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            margin: 0;
            text-align: center;
        }

        /* Container for the Sign-up Box */
        .signup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 4px 4px 0px black;
            background-color: white;
        }

        /* Header */
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input {
            width: 280px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid black;
            text-align: left;
        }

        /* Button Styling */
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: 1px solid black;
            background: white;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background: black;
            color: white;
        }

        /* Login Redirect */
        .login-redirect {
            font-size: 16px;
            margin-top: 15px;
        }

        .login-redirect a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="/register" method="POST">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p class="login-redirect">Already have an account? <a href="/">Login here</a>.</p>
    </div>
</body>
</html>
