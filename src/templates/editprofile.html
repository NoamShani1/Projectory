<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - {{ user.username }}</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: lightgray;
        }

        .edit-container {
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 20px;
        }

        .section h3 {
            margin-bottom: 10px;
        }

        .add-skill-container, .add-link-container, .upload-cv-container {
            margin-top: 10px;
        }

        .input-container {
            display: none;
            margin-top: 5px;
        }

        .skill-list, .link-list {
            margin-top: 10px;
            padding-left: 20px;
        }

        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #007BFF;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="text"], input[type="url"], input[type="file"] {
            padding: 5px;
            font-size: 16px;
            width: 250px;
            margin-right: 5px;
        }
    </style>
    <script>
        function toggleSkillInput() {
            document.getElementById('skill-input-container').style.display = 'block';
        }

        function toggleLinkInput() {
            document.getElementById('link-input-container').style.display = 'block';
        }

        function addSkill() {
            const skillInput = document.getElementById('new-skill');
            const skillList = document.getElementById('skill-list');
            const skill = skillInput.value.trim();

            if (skill) {
                const listItem = document.createElement('li');
                listItem.textContent = skill;
                skillList.appendChild(listItem);
                skillInput.value = '';  // Clear the input field
            }
        }

        function addLink() {
            const linkInput = document.getElementById('new-link');
            const linkList = document.getElementById('link-list');
            const link = linkInput.value.trim();

            if (link) {
                const listItem = document.createElement('li');
                const linkElement = document.createElement('a');
                linkElement.href = link;
                linkElement.target = '_blank';
                linkElement.textContent = link;
                listItem.appendChild(linkElement);
                linkList.appendChild(listItem);
                linkInput.value = '';  // Clear the input field
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>Edit Profile</div>
            <div class="profile-header">
                <div class="profile-picture"></div>
                <div>{{ user.username }}</div>
            </div>
        </div>

        <div class="edit-container">
            <form action="{{ url_for('save_profile', username=user.username) }}" method="POST">
                <!-- Section for editing skills -->
                <div class="section">
                    <h3>Skills</h3>
                    <ul id="skill-list" class="skill-list">
                        {% for skill in user.skills %}
                            <li>
                                <input type="text" name="skills[]" value="{{ skill }}" placeholder="Enter a new skill">
                            </li>
                        {% else %}
                            <li><input type="text" name="skills[]" placeholder="Enter a new skill"></li>
                        {% endfor %}
                    </ul>
                    <button type="button" onclick="addSkill()">Add Another Skill</button>
                </div>

                <!-- Section for editing links -->
                <div class="section">
                    <h3>Links</h3>
                    <ul id="link-list" class="link-list">
                        {% for link in user.links %}
                            <li>
                                <input type="url" name="links[]" value="{{ link }}" placeholder="Enter a new link">
                            </li>
                        {% else %}
                            <li><input type="url" name="links[]" placeholder="Enter a new link"></li>
                        {% endfor %}
                    </ul>
                    <button type="button" onclick="addLink()">Add Another Link</button>
                </div>

                <button type="submit">Save Profile</button>
            </form>

            <!-- Form for uploading CV, Source ChatGPT, prompt: 'Give me a form to upload 'give me a form to upload a CV' -->
            <form action="{{ url_for('upload_cv') }}" method="POST" enctype="multipart/form-data">
                <h3>Upload CV</h3>
                <input type="hidden" name="username" value="{{ user.username }}">
                <input type="file" name="cv" accept="application/pdf" required>
                <button type="submit">Upload CV</button>
            </form>
        </div>
    </div>
</body>

</html>
